      Topaz Signature Pad Integration (T-LBK755-BHSB-R)
      
      This application supports Topaz signature pads via SigWeb.
      
      Requirements for signature pad functionality:
      1. Install SigWeb from Topaz Systems (https://www.topazsystems.com/sigweb.html)
      2. Ensure SigWeb service is running (typically starts on boot)
      3. Connect the T-LBK755-BHSB-R signature pad via USB
      4. SigWeb service runs on ports 47289 (HTTPS) or 47290 (HTTP)
      
      The application will automatically detect SigWeb availability and
      provide a "Signature Pad" option in the signature capture UI.
      
      If SigWeb is not available, the application falls back to
      mouse/touch canvas-based signature capture.
